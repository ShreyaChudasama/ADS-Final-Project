{% extends "base/home_base.html" %}
{% block 'head' %}
    <style type="text/css">
        .important { color: #225599; }
    </style>
{% endblock %}
{% block 'content' %}
 
    <div id="login-page " class="row">
    <div class="col s3 offset-s5 z-depth-4 card-panel border-warning" style="width:25%">
      <form class="login-form"  action="/register" method="post">{% csrf_token %}{{ form.as_p }}
        <div class="row">
          <div class="input-field col s12 center">
            <!-- <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login"> -->
            <p class="center login-form-text">Please enter below details to sign up</p>
            <p class= " red-text darken-1">{{message}}</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-social-person-outline prefix"></i> -->
            <input id="username" type="text" name="inputEmail">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-social-person-outline prefix"></i> -->
            <input id="emailId" type="text" name="emailId">
            <label for="emailId" class="center-align">Email ID</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <!-- <i class="mdi-action-lock-outline prefix"></i> -->
            <input id="password" type="password" name="inputPassword">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn waves-effect waves-light col s12">Sign Up</button>
          </div>
        </div>

      </form>
    </div>
  </div>
 {% endblock %}
 
    </div>
    <!-- jQuery Library .. on the top of java script -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

      <!--JavaScript at end of body for optimized loading-->
     <!-- Compiled and minified JavaScript  -->
    <!--  Import jquery and java script packages on top of your scripting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
      
  </body>

</html>
